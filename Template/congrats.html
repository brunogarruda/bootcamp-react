<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Banco Digital</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body class="bckGradient">

    <nav class="navbar">

                    Banco
                </p>

        <div class="welcome">

            <button onclick="window.location.href='./index.html'" class="buttonNoColor">Página inicial</button>
